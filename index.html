<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT to AT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .center {
            width: 400px;
            padding: 50px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }
        h2 {
            font-size: 24px;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }
        .input-wrapper input {
            width: 100%;
            height: 50px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        .input-wrapper label {
            position: absolute;
            top: 15px;
            left: 15px;
            transition: all 0.3s;
            pointer-events: none;
            color: #aaa;
        }
        .input-wrapper input:focus + label,
        .input-wrapper input:not(:placeholder-shown) + label {
            top: -8px;
            left: 15px;
            font-size: 14px;
            color: #0f9977;
        }
        button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            background-color: #0f9977;
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0c7b61;
        }
        #access_token {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            word-wrap: break-word;
            overflow-y: auto;
            height: 80px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #copyButton {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            box-sizing: border-box;
        }
        #copyButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="center">
        <h2>refresh_token To Access Token</h2>
        <form id="tokenForm">
            <div class="input-wrapper">
                <input type="text" id="refresh_token" name="refresh_token" placeholder=" " required>
                <label for="refresh_token">Refresh Token</label>
            </div>
            <button type="button" onclick="getToken()">Get Access Token</button>
        </form>
        <div id="access_token"></div>
        <button id="copyButton" style="display: none;" onclick="copyToken()">复制 Access Token</button>
    </div>
    <script>
        async function getToken() {
            const refreshToken = document.getElementById('refresh_token').value;
            const response = await fetch('https://token.oaifree.com/api/auth/refresh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                },
                body: `refresh_token=${encodeURIComponent(refreshToken)}`
            });
            const result = await response.json();
            document.getElementById('access_token').innerText = result.access_token;
            document.getElementById('copyButton').style.display = 'block';
        }

        function copyToken() {
            const tokenElement = document.getElementById('access_token');
            const tokenText = tokenElement.innerText.split(': ')[1];
            
            navigator.clipboard.writeText(tokenText).then(() => {
                alert('Access Token 已复制到剪贴板');
            }).catch(err => {
                console.error('无法复制文本: ', err);
            });
        }
    </script>
</body>
</html>
